<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <!-- Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>

<body class=" bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
        <header>
            <nav class="flex items-center justify-between py-4 px-4">
                <div class="flex justify-center items-center">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div class="ml-3">
                        <h3 class="text-2xl font-bold mb-1">$ <span id="balance">4500</span></h3>
                        <p class="border rounded-md px-1">Acount Balance</p>
                    </div>
                </div>
                <div><button class="border rounded-md p-2 bg-red-400"><a class="text-white font-bold"
                            href="./index.html">Logout</a></button></div>
            </nav>
        </header>
        <hr>
        <section class="mt-4 px-2">
            <div class="px-2 ">
                <h1 class="text-3xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <!-- Cards -->
             <!-- Card Container -->
             <div class="mt-4 grid grid-cols-3 gap-3">
                <!-- cart-1  -->
                <div id="add-money-box" class="border rounded-md border-gray-400 p-4">
                    <img class="w-8 mx-auto mb-1" src="./assets/wallet1.png" alt="">
                    <p class="text-center">Add Money</p>
                </div>
                <div id="cashout-box" class="border rounded-md border-gray-400 p-4">
                    <img class="w-8 mx-auto mb-1" src="./assets/send1.png" alt="">
                    <p class="text-center">Cashout</p>
                </div>
                <div class="border rounded-md border-gray-400 py-4 px-2">
                    <img class="w-8 mx-auto mb-1" src="./assets/money1.png" alt="">
                    <p class="text-center">Transfer Money</p>
                </div>
                <div class="border rounded-md border-gray-400 p-4">
                    <img class="w-8 mx-auto mb-1" src="./assets/bonus1.png" alt="">
                    <p class="text-center">Get Bonus</p>
                </div>
                <div class="border rounded-md border-gray-400 p-4">
                    <img class="w-8 mx-auto mb-1" src="./assets/purse1.png" alt="">
                    <p class="text-center">Pay Bills</p>
                </div>
                <div class="border rounded-md border-gray-400 p-4">
                    <img class="w-8 mx-auto mb-1" src="./assets/transaction1.png" alt="">
                    <p class="text-center">Transactions</p>
                </div>
             </div>
             <!-- Add Money Section  -->
              <div id="add-money-container">
                <p class="text-xl font-bold mt-8 ml-6">Add Money</p>
                <div class="card  w-full max-w-sm shrink-0 shadow-2xl mx-auto mt-4">
                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select">
                            <option disabled selected>Select Bank</option>
                            <option>Bkash</option>
                            <option>Nagod</option>
                            <option>Rocket</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Amount</label>
                            <input id="input-amount" type="number" class="input" placeholder="Enter Amount" />
                            <label class="fieldset-label">Account Number</label>
                            <input id="input-account" value="01765481645" type="number" class="input" placeholder="Account Number" />
                            <label class="fieldset-label">Password</label>
                            <input  id="input-password"  type="password" value="1234" class="input" placeholder="Password" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>
                        </fieldset>
                    </div>
                  </div>
              </div>
              <!-- CashOut Section  -->
              <div id="cashout-container">
                <p class="text-xl font-bold mt-8 ml-6">CashOut</p>
                <div class="card  w-full max-w-sm shrink-0 shadow-2xl mx-auto mt-4">
                    <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Amount</label>
                            <input id="c-input-amount" type="number" class="input" placeholder="Enter Amount" />
                            <label class="fieldset-label">Account Number</label>
                            <input id="c-input-account" value="01765481645" type="number" class="input" placeholder="Account Number" />
                            <label class="fieldset-label">Password</label>
                            <input  id="c-input-password"  type="password" value="1234" class="input" placeholder="Password" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="cashout-btn" class="btn btn-neutral mt-4">Cashout</button>
                        </fieldset>
                    </div>
                  </div>
              </div>
        </section>
    </section>
    <script src="./js/addMoney.js"></script>
    <script src="./js/toggol.js"></script>
    <script src="./js/cashout.js"></script>
</body>

</html>
